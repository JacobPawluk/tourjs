<!DOCTYPE html>
<html>
  <head>
    <script>
      if(location.protocol === "http:" && location.hostname !== "localhost") {
        // not building locally?  off we go to https-world
        location.href = location.href.replace('http://', 'https://');
      }
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-79454871-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-79454871-3');
    </script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BT Web 2.0</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon-32x32.png" type="image/png">

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/bt-web2.css">
    <script src="{{rootURL}}assets/NoSleep.min.js"></script>

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/bt-web2.js"></script>

    {{content-for "body-footer"}}
    <script>
    
      $(document).on('keyup keydown', function(e){window.shifted = e.shiftKey} );
      window.localLocations = [];
      var tmNow = new Date().getTime();

      window.pending = {
        tmNow: tmNow,
        tmOfPend: tmNow,
        lastNetwork: 0,
        lastPhysics: 0,
        lastDraw: 0,
      };
      window.tick = (tmOfPend) => {
        window.pending.tmOfPend = tmOfPend;
        window.pending.tmNow = new Date().getTime();
        window.localLocations.push(Object.assign({}, window.pending));
      }
      window.dump = () => {
        var ret = window.localLocations.map((line) => {
          var cols = [
            line.tmNow,
            line.tmOfPend,
            line.lastDraw,
            line.lastNetwork,
            line.lastPhysics,
          ];
          return cols.join('\t');
        });
        var joined = ret.join('\n');
        console.log(joined);
      }
    </script>
    <script src="https://kit.fontawesome.com/d8b18df8ff.js" crossorigin="anonymous"></script>
  </body>
</html>
